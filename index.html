<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/slide.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Slider</title>
  </head>
  <body>
    <header>
      <h3>IMAGE SLIDER</h3>
    </header>

    <div class="container">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://offtracktravel.ca/wp-content/uploads/2020/02/adventure-call-to-action.jpg"
                class="d-block w-100"
                alt="Adventure"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn.britannica.com/39/76239-050-DE5FCF36/Climbers-side-Nepali-Mount-Everest.jpg"
                class="d-block w-100"
                alt="Snow Mountain"
              />
            </div>
            <div class="carousel-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Whitewater_Rafting_-_geograph.org.uk_-_1530594.jpg" class="d-block w-100" alt="Bridge" />
            </div>
  
            <div class="carousel-item">
              <img src="https://www.goabroad.com/section_cloudinary/gaplabs/image/upload/v1662083410/images2/program_content/V0YCohwLbl9N99ze3TGJXOvxsjKevXTTDySzOECy.jpg" class="d-block w-100" alt="Adventure" />
            </div>
  
            <div class="carousel-item">
              <img src="https://www.rei.com/assets/adventures/images/homepage/about/about-uncommon-tile/live.jpg" class="d-block w-100" alt="Climbers" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

    <div class="loader-wrapper">
      <div class="loader-inner">
        <h1>Image Slider</h1>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
