<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/slide.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Slider</title>
  </head>
  <body>
    <header>
      <h3>IMAGE SLIDER</h3>
    </header>

   <div class="grad">
    <div class="container" style="height: 75vh;">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://www.rei.com/dam/rinckenberger_111815_1406_main_lg.jpg"
                class="d-block w-100"
                alt="Mountain Climbing"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn.britannica.com/39/76239-050-DE5FCF36/Climbers-side-Nepali-Mount-Everest.jpg"
                class="d-block w-100"
                alt="Snow Mountain"
              />
            </div>
            <div class="carousel-item">
              <img src="https://cdn.britannica.com/39/76239-050-DE5FCF36/Climbers-side-Nepali-Mount-Everest.jpg" class="d-block w-100" alt="Gagdets" />
            </div>
  
            <div class="carousel-item">
              <img src="https://cdn.vox-cdn.com/thumbor/8RqXE7Vh-GprcnoKZpl_HX2P2P0=/0x0:2040x1360/768x768/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24371433/236492_MacBook_Pro_16__2023__AKrales_0141.jpg" class="d-block w-100" alt="Gagdets" />
            </div>
  
            <div class="carousel-item">
              <img src="https://www.lenovo.com/medias/lenovo-laptops-thinkbook-16-gen-4-intel-hero.png?context=bWFzdGVyfHJvb3R8MzQ1OTM2fGltYWdlL3BuZ3xoMjEvaGZkLzEzMjU1MTI1OTkxNDU0LnBuZ3xlMGJjMDAyZjIzYzczYmY0YTY3NTlmODcwMDJjZTBhMzg5M2VlMjFlNTNlZWJkZDMyNDA3MTdlNjc3NjhhZWY5" class="d-block w-100" alt="Gagdets" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
   </div>

    <div class="loader-wrapper">
      <div class="loader-inner">
        <h1>Image Slider</h1>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
